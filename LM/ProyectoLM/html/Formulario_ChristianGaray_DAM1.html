<!--Hacer un formulario esteticamente agradable, que se utilice todos los elementos visto hasta la fecha.
Campos obligatorios
Botones; aceptar y limpiar-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" type="image/icon" href="../imagenes/datospersonales.ico"/>
</head>
<body>
    <table>
        <tr>
            <td><img src="https://ceinmark.com/wp-content/uploads/2020/12/logo-ceimarrk-web.jpg" width="258px" height="80px"></td>
            <td colspan="9"><h2>Formulario de matriculación</h2>
            <pre><h2>         CEINMARK</h2></pre></td>
            <td><img src="../imagenes/Gobierno_Vasco.jpg" width="300" height="142"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="9"><pre><h1>   CURSO 2025-2026</h1></pre></td>
            <td></td> 
        </tr>
    </table>
    <form>
        <fieldset>
            <legend><h4>¿CURSO QUE QUIERES OPTAR?</h4></legend>
            <input type="radio" name="CURSO" checked tabindex="1" autofocus><label>Desarrollo de Aplicaciones Multiplataforma</label>
            <br>
            <input type="radio" name="CURSO"><label>Desarrollo de Aplicaciones Web</label>
            <br>
            <input type="radio" name="CURSO"><label>Guía, Información y Asistencia Turística</label>
            <br>
            <input type="radio" name="CURSO"><label>Agencias de Viajes y Gestión de Eventos</label>
        </fieldset>
        <fieldset>
            <legend><h4>DATOS PERSONALES</h4></legend>
            <input type="radio" name="Doc_Identificativo" checked tabindex="2"><label>DNI:</label><input type="text" pattern="[0-9]{8}[A-Z]">
            <br>
            <input type="radio" name="Doc_Identificativo" tabindex="3"><label>NIE:</label><input type="text" pattern="[X-Z][0-9]{7}[A-Z]">
            <br>
            <br>
            <label>NOMBRE:</label>
            <br>
            <input type="text" name="Nombre" pattern="[A-Z][a-záéíóúñüç]{1,}((\s|-)([A-Z]|[a-z])[a-záéíóúñüç]{1,})*" tabindex="4" autofocus required/>
            <br>
            <label>APELLIDO 1:</label>
            <br>
            <input type="text" name="Apellido1" pattern="[A-Z][a-záéíóúñüç]{1,}((\s|-)([A-Z]|[a-z])[a-záéíóúñüç]{1,})*" tabindex="5" required/>
            <br>
            <label>APELLIDO 2:</label>
            <br>
            <input type="text" name="Apellido1" pattern="[A-Z][a-záéíóúñüç]{1,}((\s|-)([A-Z]|[a-z])[a-záéíóúñüç]{1,})*" tabindex="6" required/>
            <br>
            <br>
            <label>GENERO:</label>
            <br>
            <input type="radio" name="Genero" tabindex="7" checked required><label>Masculino</label>
            <br>
            <input type="radio" name="Genero" tabindex="8"><label>Femenino</label>
            <br>
            <input type="radio" name="Genero" tabindex="9"><label>Otro:</label><input type="text" pattern="[A-Z][a-z]{1,}">
        </fieldset>
        <fieldset>
            <legend><h4>DATOS DE CONTACTO</h4></legend>
            <label>Correo electronico:</label><input type="email" tabindex="10" required>
            <br>
            <br>
            <label>NºTelefono:</label><input type="text" tabindex="11" pattern="^(0034|\+34)?(\d{3})-? ?(\d{2})-? ?(\d)-? ?(\d)-? ?(\d{2})$" required>
        </fieldset>
        <br>
        <input type="checkbox" name="Terminos" tabindex="12" required><label>ACEPTA LOS TERMINOS Y CONDICIONES</label>
        <br>
        <br>
        <button type="submit" name="Confirm" tabindex="13">ENVIAR FORMULARIO</button>
        <button type="reset"  name="Reset" tabindex="14">LIMPIAR FORMULARIO</button>
    </form>
</body>
</html>
